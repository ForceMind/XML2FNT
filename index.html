<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML 转 FNT 在线工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>XML 转 FNT 转换器</h1>
            <p>将 AngelCode XML 字体描述文件转换为文本 (FNT) 格式</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="fileInput" class="file-label">
                    <span>选择文件 (XML 和 PNG)</span>
                    <input type="file" id="fileInput" accept=".xml,.png,.jpg,.jpeg" multiple>
                </label>
                <div id="fileList" class="file-list">未选择文件</div>
            </div>

            <div class="preview-container">
                <div class="preview-box source-preview">
                    <h3>源 XML 预览</h3>
                    <textarea id="xmlPreview" readonly placeholder="XML 内容将显示在这里..."></textarea>
                </div>
                <div class="preview-box image-preview">
                    <h3>图片预览</h3>
                    <div id="imageContainer" class="image-container">
                        <p class="placeholder">图片将显示在这里...</p>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="convertBtn" disabled>转换</button>
                <button id="downloadBtn" disabled>下载 .fnt 文件</button>
            </div>

            <div class="preview-section">
                <h3>转换结果预览 (Laya XML FNT)</h3>
                <textarea id="output" readonly placeholder="转换后的 XML 内容将显示在这里..."></textarea>
            </div>
        </main>

        <footer>
            <p>纯前端处理，文件不会上传到服务器</p>
        </footer>
    </div>

    <!-- 图片查看弹窗 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <canvas id="modalCanvas"></canvas>
        </div>
        <div class="modal-controls">
            <button id="zoomInBtn">+</button>
            <button id="zoomOutBtn">-</button>
            <button id="resetBtn">重置</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
